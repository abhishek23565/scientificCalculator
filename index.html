            <div class="group">
                <button class="btn" onclick="square()">
                    x<sup>2</sup>
                </button>

                <button class="btn" onclick="factorial()">
                    n!
                </button>

                <button class="btn" onclick="modulus()">
                    |x|
                </button>

                <button class="btn btnclear" onclick="clearVal()">
                    C
                </button>

                <button class="btn btndel" onclick="backspace()">
                    ⌫
                </button>

            </div>

            <div class="group">
                <button class="btn" onclick="sqrt2()">
                    x<sup>1/2</sup>
                </button>

                <button class="btn" onclick="sinval()">
                    sin
                </button>

                <button class="btn" onclick="cosval()">
                    cos
                </button>

                <button class="btn" onclick="tanval()">
                    tan
                </button>

                <button class="btn" onclick="number('/')">
                    %
                </button>
            </div>

            <div class="group">
                <button class="btn" onclick="number('**')">
                    x<sup>y</sup>
                </button>

                <button class="btn btn33" onclick="number('1')">
                    1
                </button>

                <button class="btn btn33" onclick="number('2')">
                    2
                </button>

                <button class="btn btn33" onclick="number('3')">
                    3
                </button>

                <button class="btn" onclick="number('*')">
                    ×
                </button>
            </div>

            <div class="group">
                <button class="btn" onclick="logarithmicX()">
                    log
                </button>

                <button class="btn btn33" onclick="number('4')">
                    4
                </button>

                <button class="btn btn33" onclick="number('5')">
                    5
                </button>

                <button class="btn btn33" onclick="number('6')">
                    6
                </button>

                <button class="btn" onclick="number('-')">
                    -
                </button>
            </div>

            <div class="group">
                <button class="btn" onclick="tenpowX()">
                    10<sup>x</sup>
                </button>

                <button class="btn btn33" onclick="number('7')">
                    7
                </button>

                <button class="btn btn33" onclick="number('8')">
                    8
                </button>

                <button class="btn btn33" onclick="number('9')">
                    9
                </button>

                <button class="btn" onclick="number('+')">
                    +
                </button>
            </div>

            <div class="group">
                <button class="btn" onclick="twopowX()">
                    2<sup>x</sup>
                </button>

                <button class="btn" onclick="pieval()">
                    π
                </button>

                <button class="btn btn33" onclick="number('0')">
                    0
                </button>

                <button class="btn" onclick="number('.')">
                    .
                </button>

                <button class="btn btn35" onclick="calculation()">
                    =
                </button>
            </div>

        </div>
    </div>

    <script src="calculator.js"></script>
